<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>MVP flask</title>
</head>
<body>
    <div>
        <!-- <h1 id="time-title"></h1> -->
        <div class="jumbotron">
            <h1 class="display-3" id="time-title"></h1>
            <p class="lead">Horloge simplonien, notre devise: <p style="font-style: italic;">"Plus jamais en retard"</p></p>
        </div>
    </div>
    <script>
        var timeTitle = document.getElementById("time-title")

        const Http = new XMLHttpRequest()
        const url = 'http://127.0.0.1:5000/';

        setInterval(function(){
            Http.open("GET", url);
            Http.send()
        }, 1000);

        Http.open("GET", url);
        Http.send();

        Http.onreadystatechange=function(){
            if(this.readyState==4 && this.status==200){
                timeTitle.textContent = Http.responseText
            }
        }

    </script>
</body>
</html>
